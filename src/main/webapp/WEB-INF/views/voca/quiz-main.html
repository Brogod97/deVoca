<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/common/template-quiz.css" />
    <link rel="stylesheet" href="/styles/quiz-main.css" />
    <link rel="stylesheet" href="/styles/loading.css" />

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/5d7e6e936d.js"
      crossorigin="anonymous"
    ></script>

    <title>단어장 서비스 계열 기본 template - header, nav, sidebar</title>
  </head>
  <body>
    <main>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="mainPage.html">
            <img src="/assets/deVoca-logo.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img src="/assets/google-logo.png" class="google-img" />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="/pages/signup.html">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <!-- nav + sidebar 컨테이너 -->
      <section class="container">
        <!-- nav바 -->
        <nav class="nav-bar">
          <section>
            <a href="member-profile.html">
              <img id="profile-icon" src="/assets/profile.svg" />
            </a>
            <a href="word-category.html">
              <img src="/assets/voca.svg" />
            </a>
            <a href="quiz-main.html">
              <img src="/assets/quiz.svg" />
            </a>
            <a href="#">
              <img src="/assets/shared.svg" />
            </a>
          </section>
          <section>
            <a href="#">
              <img src="/assets/logout.svg" />
            </a>
          </section>
        </nav>
      </section>
    </main>

    <!-- 메인 콘텐츠 영역 -->
    <section class="main-content-area">
      <!-- 로딩 -->
      <div class="wrap">
        <div class="loading">
          <div class="bounceball"></div>
          <div class="text">NOW LOADING</div>
        </div>
      </div>
      <section class="container-main">
        <div class="container-main-left">
          <img
            src="/assets/polygon-stroke-small-left.svg"
            alt=""
            class="container-main-img1"
          />
        </div>
        <div>
          <div>
            <h1>Quiz</h1>
          </div>
          <div>
            <h2>카테고리를 선택해 주세요</h2>
          </div>
          <div>
            <a href="quiz-game.html">
              <button class="container-main-btn">시작하기</button>
            </a>
          </div>
          <div class="container-main-content">
            <button>JAVA</button>
            <button>JavaScript</button>
            <button>Python</button>
            <button>DB</button>
          </div>
        </div>
        <div class="container-main-right">
          <img
            src="/assets/polygon-stroke-big-left.svg"
            alt=""
            class="container-main-img2"
          />
        </div>
      </section>
    </section>
    <!-- 헤더 그림자용 -->
    <aside class="header-shadow"></aside>
    <script src="/js/google-search.js"></script>
    <script src="/common/template-2.js"></script>
    <script src="/js/quiz-main.js"></script>
  </body>
</html>
