<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d7e6e936d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/variables.css">
    <link rel="stylesheet" href="style.css">
    <title>deVoca</title>
</head>
<body>
    
    <main>
        <!-- 머리 -->
        <header>
            <!-- 로고 -->
            <div>
                <a href="#">
                    <img src="../images/Group 323.svg">
                </a>
            </div>
            <!-- 공백 -->
            <div></div>
            <!-- 검색창 -->
            <div class="google-search">
                <form action="#" name="google-search-form">
                    <fieldset>
                        <img src="../images/KakaoTalk_Image_2023-02-20-13-39-41.png" class="google-img">
                        <input type="search" id="google-search-input" name="google-search-input" autocomplete="off" placeholder="Google Search">
                    </fieldset>
                    <button class="reading-glasses">
                        <img src="../images/search.svg" class="google-search-img">
                    </button>
                </form>
            </div>
        </header>
        
        <!-- 몸통 -->
        <section class="container">
            <!-- nav바 -->
            <nav>
                <section>
                    <a href="#">
                        <img src="../images/Profile.svg">
                    </a>
                    <a href="#" class="openBtn">
                        <img src="../images/Paper.svg">
                    </a>
                    <a href="#">
                        <img src="../images/Edit.svg">
                    </a>
                    <a href="#">
                        <img src="../images/3 User.svg">
                    </a>
                </section>
                <section>
                    <a href="#">
                        <img src="../images/Logout.svg">
                    </a>
                </section>
            </nav>

            
            <!-- 메인화면 -->
            <section class="container-main">
                <!-- 모달창 메뉴-->
                    <div class="modal hidden">
                    <div class="bg"></div>
                    <div class="voca-menu-modalBox">
                        <div>즐겨찾기</div>
                        <div>체크된 단어</div>
                        <div>미체크된 단어</div>
                    </div>
                    </div>
                <!-- 모달창 메뉴끝 -->
            </section>

        </section>
    </main>

    <!-- 모달창 JS-->
    <script>
        const open = () => {
          document.querySelector(".modal").classList.remove("hidden");
        }
      
        const close = () => {
          document.querySelector(".modal").classList.add("hidden");
        }
      
        document.querySelector(".openBtn").addEventListener("click", open);
        document.querySelector(".bg").addEventListener("click", close);
      
      </script>
   
</body>
</html>
