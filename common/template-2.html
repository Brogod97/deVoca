<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/common/template-2.css" />

    <script
      src="https://kit.fontawesome.com/5d7e6e936d.js"
      crossorigin="anonymous"
    ></script>

    <title>단어장 서비스 계열 기본 template - header, nav, sidebar</title>
  </head>
  <body>
    <main>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">
            <img src="/assets/deVoca-logo.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img src="/assets/icon/img-google-logo.png" class="google-img" />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/icon/ic-search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="#">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <!-- nav + sidebar 컨테이너 -->
      <section class="container">
        <!-- nav바 -->
        <nav class="nav-bar">
          <section>
            <a href="#">
              <img src="/assets/icon/ic-profile.svg" />
            </a>
            <a href="#">
              <img src="/assets/icon/ic-voca.svg" />
            </a>
            <a href="#">
              <img src="/assets/icon/ic-quiz.svg" />
            </a>
            <a href="#">
              <img src="/assets/icon/ic-shared.svg" />
            </a>
          </section>
          <section>
            <a href="#">
              <img src="/assets/icon/ic-logout.svg" />
            </a>
          </section>
        </nav>

        <!-- 서치&카테고리 -->
        <section class="side-bar">
          <!-- 단어장 서치바 -->
          <section class="sidebar-search-area">
            <div class="sidebar-search">
              <form action="#" name="voca-search-form">
                <input
                  type="search"
                  id="voca-search-input"
                  name="voca-search-input"
                  placeholder="검색어 입력"
                  autocomplete="off"
                />
                <button>
                  <img
                    src="/assets/icon/ic-search.svg"
                    class="voca-search-img"
                  />
                </button>
              </form>
            </div>
            <!-- 선1 -->
            <div class="line"></div>
          </section>
          <!-- 카테고리 -->
          <section class="category-container">
            <div class="category-header">
              <h3>카테고리</h3>
              <button class="category-btn">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>

            <!-- TODO: 동적으로 리스트 생성되도록 작성 -->
            <div class="category-list">
              <ul>
                <li>
                  <a href="#">JAVA</a>
                  <button>
                    <i class="fa-solid fa-x"></i>
                  </button>
                </li>
                <li>
                  <a href="#">DB</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">JavaScript</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
              </ul>
            </div>
          </section>

          <!-- 태그 -->
          <!-- 선2 -->
          <div class="line"></div>
          <section class="category-footer">
            <div class="tag-area">
              <button class="tag">
                <a href="#">#DB</a>
              </button>
              <button class="tag">
                <a href="#">#Python</a>
              </button>
              <button class="tag">
                <a href="#">#CSS</a>
              </button>
              <button class="tag">
                <a href="#">#Java</a>
              </button>
              <button class="tag">
                <a href="#">#JavaScript</a>
              </button>
              <button class="tag">
                <a href="#">#JavaScript</a>
              </button>
              <button class="tag">
                <a href="#">#JavaScript</a>
              </button>
              <button class="tag">
                <a href="#">#JavaScript</a>
              </button>
            </div>
          </section>
        </section>
      </section>
    </main>

    <!-- 메인 콘텐츠 영역 -->
    <section class="main-content-area">
      <div class="div">각자 작업할 내용 여기서부터 시작</div>
    </section>
    <!-- 헤더 그림자용 -->
    <aside class="header-shadow"></aside>
    <script src="/js/google-search.js"></script>
  </body>
</html>
