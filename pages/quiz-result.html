<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/quiz-result.css" />

    <script
    src="https://kit.fontawesome.com/5d7e6e936d.js"
    crossorigin="anonymous"
  ></script>
    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>deVoca</title>
  </head>
  <body>
    
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">
            <img src="/assets/images/Group 323.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img
                src="/assets/images/KakaoTalk_Image_2023-02-20-13-39-41.png"
                class="google-img"
              />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/images/search.svg" class="google-search-img" />
            </button>
          </div>
         
      </header>

      <!-- 몸통 -->
      <section class="container">
        <!-- nav바 -->
        <nav>
          <section>
            <a href="#">
              <img src="/assets/images/Profile.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/Paper.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/Edit.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/3 User.svg" />
            </a>
          </section>
          <section>
            <a href="#">
              <img src="/assets/images/Logout.svg" />
            </a>
          </section>
        </nav>

        <!-- 메인화면 -->
        
          <section class="quiz-result">
            <!-- 원형 프로그래스바 -->
              <div class="wrap">
                <div class="progress" data-percent="60">
                    <span class="progress-result"></span>
                  </div>
                </div>
              </div>
              <!-- 결과값 -->
              <div class="result-set">
                <div class="rotate-a">
                  <i class="fa-solid fa-rotate-right"></i>
                  <a href="#">다시 풀기</a> 
                </div>
                <div class="result-value">
                  <span>문제개수 :</span>
                  <span>정답 수 :</span>
                  <span>정답 수 :</span>
                </div>
                <div class="result-line"></div>
                <div class="wrong-list">
                  <h3>오답 목록</h3>
                </div>

              </div>

          </section>

        
      </section>
   

    
    <script src="/js/google-search.js"></script>
    <script src="../js/quiz-result.js"></script>
  </body>
</html>
