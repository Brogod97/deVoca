<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/common/template-1.css" />
    <link rel="stylesheet" href="/styles/log-in.css" />

    <title>deVoca - 로그인</title>
  </head>
  <body>
    <body>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="/index.html">
            <img src="/assets/deVoca-logo.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img src="/assets/google-logo.png" class="google-img" />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="/pages/FAQ.html">FAQ</a>
            <a href="/pages/log-in.html">로그인</a>
            <a href="/pages/terms.html">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <!-- main-content-area는 레이아웃용이므로 해당 태그 하위에서부터 작성할 것 -->
      <section class="main-content-area">
        <div id="login-box">
          <form>
            <h1 id="title">로그인</h1>

            <p>아이디</p>
            <input type="mail" placeholder="email@mail.com" />

            <p>비밀번호</p>
            <input type="password" placeholder="******" />

            <div id="remember-searchPw">
              <label>
                <input type="checkbox" id="remember-login" />
                <label for="remember-login"></label>자동로그인
              </label>
              <a href="/pages/password-reset.html">비밀번호를 잊으셨나요?</a>
            </div>
            <div id="btn-login">
              <button type="submit" class="btn-primary-fill btn-long">
                로그인
              </button>
            </div>

            <div class="or">OR</div>

            <div id="sns">
              <button id="kakao">
                <i class="ic-kakao"></i>카카오 계정으로 로그인
              </button>

              <button id="google">
                <img src="/assets/google-logo.png" />구글 계정으로 로그인
              </button>
            </div>

            <div id="non-member">
              아직 회원이 아니신가요?
              <a href="/pages/terms.html" id="join"> 회원가입</a>
            </div>
          </form>
        </div>
      </section>

      <!-- 푸터 -->
      <footer class="footer">
        <div>
          <a href="/pages/terms-detail.html">이용약관</a>
          <a href="/pages/FAQ.html">도움말</a>
          <a href="/pages/inquiry.html">Contact</a>
        </div>
        <div>Copyright&copy; 2023 deVoca All rights reserved.</div>
      </footer>

      <script src="/js/google-search.js"></script>
    </body>
  </body>
</html>
