<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/quiz-game.css" />
    <title>deVoca</title>
  </head>
  <body>
    <main>
      <!-- 머리 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">
            <img src="/assets/images/Group 323.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 검색창 -->
        <div class="google-search">
          <form action="#" name="google-search-form">
            <fieldset>
              <img
                src="/assets/images/KakaoTalk_Image_2023-02-20-13-39-41.png"
                class="google-img"
              />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button class="reading-glasses">
              <img src="/assets/images/search.svg" class="google-search-img" />
            </button>
          </form>
        </div>
      </header>

      <!-- 몸통 -->
      <section class="container">
        <!-- nav바 -->
        <nav>
          <section>
            <a href="#">
              <img src="/assets/images/Profile.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/Paper.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/Edit.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/3 User.svg" />
            </a>
          </section>
          <section>
            <a href="#">
              <img src="/assets/images/Logout.svg" />
            </a>
          </section>
        </nav>

        <!-- 메인화면 -->
        <section class="voca-quiz">
          <div>
            <progress id="quiz-pro" min="1" max="100" value="1"></progress>
            <span class="quiz-res">1 / 100</span>
          </div>
          <div>
            <h3>
              INSTR(컬럼명 | 문자열, '찾을 문자열' [, 찾기 시작할 위치] [,
              순번])
            </h3>
          </div>
          <div class="quiz-line"></div>
          <div class="quiz-four-menu">
            <div>
              지정한 위치부터 지정한 순번째로 검색되는 문자의 위치를 반환
            </div>
            <div>
              컬럼이나 문자열에서 지정한 위치부터 지정된 길이만 문자열을 잘라서
              반환
            </div>
            <div>
              주어진 컬럼이나 문자열의 앞, 뒤, 양쪽에 있는 지정된 문자를 제거
            </div>
            <div>소수점 첫째 자리에서 올림 처리</div>
          </div>
          <div>
            <button onclick="skillUp()" class="devoca-btn2">Next</button>
          </div>
        </section>
      </section>
    </main>

    <script src="/js/quiz-game.js"></script>
  </body>
</html>
