<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/common/template-1.css" />
    <link rel="stylesheet" href="/styles/password-reset.css" />

    <title>deVoca - 비밀번호 찾기</title>
  </head>
  <body>
    <body>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="/index.html">
            <img src="/assets/deVoca-logo.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img src="/assets/google-logo.png" class="google-img" />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="#">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <!-- main-content-area는 레이아웃용이므로 해당 태그 하위에서부터 작성할 것 -->
      <section class="main-content-area">
        <div id="reset-box">
          <form>
            <h1 id="reset-title">비밀번호 재설정</h1>

            <div class="reset-text">
              <p>비밀번호를 잊으셨나요?</p>
              <p>비밀번호를 받을 이메일을 입력해주세요.</p>
            </div>

            <p>이메일 입력 *</p>
            <input type="mail" placeholder="이메일을 입력해주세요" />

            <button type="submit" class="btn-primary-fill">
              비밀번호 전송
            </button>
          </form>
        </div>
      </section>
      <!-- 푸터 -->
      <footer class="footer">
        <div>
          <a href="/pages/terms-detail.html">이용약관</a>
          <a href="/pages/FAQ.html">도움말</a>
          <a href="/pages/inquiry.html">Contact</a>
        </div>
        <div>Copyright&copy; 2023 deVoca All rights reserved.</div>
      </footer>

      <script src="/js/google-search.js"></script>
    </body>
  </body>
</html>
