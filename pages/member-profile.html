<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

  <body>

        <!-- 로고 -->
        <div>

          <div class="google-search">
            <fieldset>
              <img src="/assets/google-logo.png" class="google-img" />

                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"

              />

            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="#">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>

      <!-- 바디 -->
      <!-- nav + sidebar 컨테이너 -->

        <nav class="nav-bar">

        </nav>

        <!-- 서치&카테고리 -->
        <section class="side-bar">
          <!-- 단어장 서치바 -->
          <section class="sidebar-search-area">
            <div class="sidebar-search">
              <form action="#" name="voca-search-form">
                <input
                  type="search"
                  id="voca-search-input"
                  name="voca-search-input"
                  placeholder="검색어 입력"
                  autocomplete="off"
                />
                <button>
                  <img src="/assets/search.svg" class="voca-search-img" />
                </button>
              </form>
            </div>
            <!-- 선1 -->
            <div class="line"></div>
          </section>
          <!-- 카테고리 -->
          <section class="category-container">
            <div class="category-header">
              <h3>카테고리</h3>
              <button id="category-btn" type="button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
              <!-- 카테고리 메뉴 모달 -->
              <div id="category-menu-wrapper" class="invisible">
                <div id="category-menu-overlay"></div>
                <div class="category-menu-content">
                  <div class="category-add">추가</div>
                  <div class="category-edit">편집</div>
                </div>
              </div>
            </div>

            <div class="category-list">
              <ul>
                <li>

                  </button>
                </li>
                <li>
                  <a href="#">Python</a>

                    <i class="fa-solid fa-x"></i>
                  </button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button type="submit" class="invisible">

                </li>
                <li>

                  <button type="submit" class="invisible">

                </li>
              </ul>
            </div>
          </section>

          <!-- 태그 -->
          <!-- 선2 -->
          <div class="line"></div>
          <section class="category-footer">
            <div class="tag-area">
              <button class="tag">
                <a href="#">#DB</a>
              </button>
              <button class="tag">

    </main>

    <!-- ****************************************************************************** -->
    <!-- 메인 콘텐츠 영역 -->
    <section class="main-content-area">
      <!-- content-container -->
      <div class="content-container">
        <!-- 페이지 타이틀 영역 -->
        <div class="page-title-area">
          <p>회원 정보</p>
        </div>
        <div class="user-info-outbox">
          <form action="#">
            <!-- 회원 정보 영역 -->
            <div class="user-info-area">
              <!-- 프로필사진 영역 -->
              <div class="user-img-area">
                <div id="img-prev">
                  <img
                    src="../assets/user-profile.png"
                    alt="프로필 사진"
                    id="profile-img"
                  />
                </div>
                <div id="img-edit"><i class="fa-solid fa-camera"></i></div>
              </div>
              <!-- 정보 입력 영역 -->
              <div class="user-info-input-area">
                <!-- 영역잡기용 div -->
                <div id="user-info-input-innerbox">
                  <!-- 아이디 인풋 영역 -->
                  <div class="id-input-area">
                    <label>
                      아이디<br />
                      <input type="text" id="id-input" disabled />
                    </label>
                  </div>
                  <!-- 비밀번호 인풋 영역 -->

                  <div class="pw-input-box">
                    <div class="icon-position-box">
                      <i class="ic-lock"></i>
                      <label>
                        비밀번호 <br />
                        <input
                          type="password"
                          id="pw-input"
                          disabled
                          required
                        />
                      </label>
                    </div>
                    <div class="pw-reg">
                      <p id="pw-reg-text"></p>
                    </div>
                  </div>
                  <div class="pwcheck-input-box">
                    <div class="icon-position-box">
                      <i class="ic-lock"></i>
                      <label>
                        비밀번호 확인 <br />
                        <input
                          type="password"
                          id="pwcheck-input"
                          disabled
                          required
                        />
                      </label>
                    </div>
                    <div class="pwcheck-reg">
                      <p id="pwcheck-reg-text"></p>
                    </div>
                  </div>

                  <!-- 닉네임 인풋 영역 -->
                  <div class="nm-input-area">
                    <label>
                      닉네임 <br />
                      <input type="text" id="nm-input" disabled required />
                    </label>
                    <div class="nm-reg">
                      <p id="nm-reg-text"></p>
                    </div>
                  </div>
                  <!-- 회원탈퇴  영역 -->
                  <div class="withdrawal-area">
                    <span id="withdrawal-btn">회원탈퇴</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 완료 & 편집취소 버튼 영역 -->
            <div class="button-area">
              <button
                type="button"
                class="btn-primary-fill"
                id="info-change-btn"
              >
                편집
              </button>
              <button
                type="button"
                class="btn-primary-line"
                id="update-cancle-btn"
              >
                취소
              </button>
              <button type="submit" class="btn-primary-fill" id="submit-btn">
                완료
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--회원탈퇴 모달창 -->
      <div class="withdrawal-modal">
        <div class="withdrawal-modal-window"></div>
        <div class="withdrawal-modal-box">
          <!-- 박스 내부 영역잡기 div -->
          <div class="withdrawal-modal-inner-box">
            <div id="withdrawal-modal-title-box">
              <span>
                <i class="ic-warning"></i>
                <h3 id="withdrawal-modal-title-text">회원탈퇴</h3>
              </span>
            </div>
            <div id="check-sentence-box">
              <h4 id="check-sentence-text">정말로 탈퇴 하시겠습니까?</h4>
            </div>
            <form action="#">
              <div id="now-pw-box">
                <div class="icon-position-box-modal">
                  <i class="ic-lock"></i>
                  <input
                    type="password"
                    id="now-pw-input"
                    placeholder="현재 비밀번호를 입력하세요"
                    required
                  />
                </div>
              </div>
              <div id="cancle-accept-btn-box">
                <button class="btn-primary-line" id="cancle-btn">아니오</button>
                <button
                  class="btn-primary-line btn-primary-fill"
                  id="accept-btn"
                >
                  네, 삭제할게요
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 회원 탈퇴 모달 끝 -->

      <!-- 프로필 사진 편집 모달  -->
      <div class="update-img-modal">
        <div class="update-img-modal-window"></div>
        <div class="update-img-modal-box">
          <div class="update-img-modal-inner-box">
            <div class="update-img-modal-title-text-box">
              <h2 id="update-img-modal-title-text">프로필 사진 변경</h2>
            </div>
            <div class="update-img-file-input-box">
              <label for="update-img-file-input" class="btn-primary-fill"
                >프로필 변경하기</label
              >
              <input
                type="file"
                id="update-img-file-input"
                accept="image/jpeg,.png"
                required
              />
            </div>
            <div class="update-img-cancle-accept-btn-box">
              <button
                type="button"
                id="update-img-cancle-btn"
                class="btn-primary-line"
              >
                취소
              </button>
              <button
                type="button"
                id="update-img-accept-btn"
                class="btn-primary-fill"
              >
                저장
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 프로필 사진 편집 모달 끝 -->
    </section>
    <!-- 헤더 그림자용 -->

    <script src="/common/template-2.js"></script>
    <script src="../js/member-profile.js"></script>
