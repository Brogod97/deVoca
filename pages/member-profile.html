<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/styles/main.css" />

  <body>
    <main>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">

        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->

          <!-- 구글-검색창 -->

            <fieldset>
              <img
                src="/assets/images/KakaoTalk_Image_2023-02-20-13-39-41.png"
                class="google-img"
              />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/images/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="#">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <!-- nav + sidebar 컨테이너 -->

        <!-- nav바 -->
        <nav class="nav-bar">
          <section>

              <img src="/assets/images/Logout.svg" />

          </section>
        </nav>

        <!-- 서치&카테고리 -->
        <section class="side-bar">
          <!-- 단어장 서치바 -->
          <section class="sidebar-search-area">
            <div class="sidebar-search">
              <form action="#" name="voca-search-form">
                <input
                  type="search"
                  id="voca-search-input"
                  name="voca-search-input"
                  placeholder="검색어 입력"
                  autocomplete="off"
                />
                <button>
                  <img
                    src="/assets/images/search.svg"
                    class="voca-search-img"
                  />
                </button>
              </form>
            </div>
            <!-- 선1 -->
            <div class="line"></div>
          </section>
          <!-- 카테고리 -->
          <section class="category-container">
            <div class="category-header">
              <h3>카테고리</h3>
              <button class="category-btn">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>

            <!-- TODO: 동적으로 리스트 생성되도록 작성 -->

              <ul>
                <li>
                  <a href="#">JAVA</a>

                </li>

                </li>

                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
                <li>
                  <a href="#">Python</a>
                  <button><i class="fa-solid fa-x"></i></button>
                </li>
              </ul>
            </div>
          </section>

          <!-- 태그 -->
          <!-- 선2 -->
          <div class="line"></div>
          <section class="category-footer">
            <div class="tag-area">
              <button class="tag">
                <a href="#">#DB</a>
              </button>
              <button class="tag">
                <a href="#">#Python</a>
              </button>
              <button class="tag">

            </div>
          </section>
        </section>
      </section>
    </main>

    <!-- 메인 콘텐츠 영역 -->
    <section class="main-content-area">
      <!-- content-container -->
      <div class="content-container">
        <!-- 페이지 타이틀 영역 -->
        <div class="page-title-area">
          <p>회원 정보 수정</p>
        </div>
        <form action="#">
          <!-- 회원 정보 영역 -->
          <div class="user-info-area">
            <!-- 프로필사진 영역 -->
            <div class="user-img">
              <div>
                <img src="../assets/images/default-user-image.png" alt="" />
              </div>
              <div><i class="fa-solid fa-camera"></i></div>
            </div>
            <!-- 정보 입력 영역 -->
            <div class="user-info-input">
              <!-- 영역잡기용 div -->
              <div>
                <!-- 아이디 인풋 영역 -->
                <div class="id-input-area">
                  <label>
                    아이디
                    <br />
                    <input type="text" id="id-input" />
                  </label>
                </div>
                <!-- 비밀번호 인풋 영역 -->
                <div class="pw-input-area">
                  <div class="pw-input-box">
                    <label>
                      비밀번호
                      <input type="password" id="pw-input" />
                    </label>
                  </div>
                  <div class="pwcheck-input-box">
                    <label>
                      비밀번호 확인
                      <input type="password" id="pwcheck-input" />
                    </label>
                  </div>
                </div>
                <!-- 이메일 인풋 영역 -->
                <div class="email-input-area">
                  이메일
                  <input type="email" id="email-input" />
                </div>
                <!-- 닉네임 인풋 영역 -->
                <div class="nm-input-area">
                  닉네임
                  <input type="text" id="nm-inpu" />
                </div>
                <!-- 회원탈퇴 인풋 영역 -->
                <div class="withdrawal-area">
                  <p id="withdrawal-btn">회원탈퇴</p>
                </div>
              </div>
            </div>
          </div>
          <!-- 완료 버튼 영역 -->
          <div class="button-area">
            <button
              type="submit"
              class="btn-primary-fill btn-primary-line"
              id="submit-btn"
            >
              완료
            </button>
          </div>
        </form>
      </div>

      <!-- 모달창 -->
      <div class="modal-window">
        <div class="modal-box">
          <!-- 영역잡기 div -->
          <div class="modal-inner-box">
            <div id="modal-title-box">
              <h3 id="modal-title-text">회원 탈퇴</h3>
            </div>
            <div id="check-sentence-box">
              <h4 id="check-sentence-text">정말로 탈퇴 하시겠습니까?</h4>
            </div>
            <form action="#">
              <div id="now-pw-box">
                <label>
                  <p id="now-pw-text">현재 비밀번호입력</p>
                  <input type="password" id="now-pw-input" />
                </label>
              </div>
              <div id="cancle-accept-btn-box">
                <button class="btn-primary-line" id="cancle-btn">아니오</button>
                <button
                  class="btn-primary-line btn-primary-fill"
                  id="accept-btn"
                >
                  네, 삭제할게요
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- 헤더 그림자용 -->
    <aside class="header-shadow"></aside>
    <script src="/js/google-search.js"></script>
    <script src="/js/member-profile.js"></script>
  </body>
</html>
