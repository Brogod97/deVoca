<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/non-member.css" />
    <title>
      메인 서비스 템플릿 페이지 - 단어장 계열 (헤더, 네비게이션, 사이드바)
    </title>
  </head>
  <body>
    <main>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">
            <img src="/assets/images/Group 323.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img
                src="/assets/images/KakaoTalk_Image_2023-02-20-13-39-41.png"
                class="google-img"
              />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/images/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="#">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <section class="container">
        <!-- nav&카테고리바 -->
        <section class="nav-side-bar">
          <!-- nav바 -->
          <nav>
            <section>
              <a href="#">
                <img src="/assets/images/Profile.svg" />
              </a>
              <a href="#">
                <img src="/assets/images/Paper.svg" />
              </a>
              <a href="#">
                <img src="/assets/images/Edit.svg" />
              </a>
              <a href="#">
                <img src="/assets/images/3 User.svg" />
              </a>
            </section>
            <section>
              <a href="#">
                <img src="/assets/images/Logout.svg" />
              </a>
            </section>
          </nav>

          <!-- 서치&카테고리 -->
          <section class="side-bar">
            <!-- 단어장 서치바 -->
            <section class="side-search">
              <form action="#" name="voca-search-form">
                <fieldset>
                  <input
                    type="search"
                    id="voca-search-input"
                    name="voca-search-input"
                    placeholder="검색어 입력"
                    autocomplete="off"
                  />
                </fieldset>
                <button>
                  <img
                    src="/assets/images/search.svg"
                    class="voca-search-img"
                  />
                </button>
              </form>
              <!-- 선1 -->
            </section>
            <div class="sidebar-line"></div>
            <!-- 카테고리 -->
            <section class="category-container">
              <div class="category-header">
                <h3>카테고리</h3>
                <button class="category-btn">
                  <i class="fa-solid fa-ellipsis"></i>
                </button>
              </div>
              <div>
                <a href="#">JAVA</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
              <div>
                <a href="#">DB</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
              <div>
                <a href="#">JavaScript</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
              <div>
                <a href="#">Python</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
            </section>
            <!-- 태그 -->
            <section class="category-footer">
              <!-- 선2 -->
              <div class="sidebar-line"></div>
              <div class="tag">
                <a href="#">
                  <button>#DB</button>
                </a>
                <a href="#">
                  <button>#Python</button>
                </a>
                <a href="#">
                  <button>#CSS</button>
                </a>
                <a href="#">
                  <button>#Java</button>
                </a>
                <a href="#">
                  <button>#JavaScript</button>
                </a>
              </div>
            </section>
          </section>
        </section>
        <!-- 메인화면 -->
        <section class="content"></section>
      </section>
    </main>

    <script src="/js/google-search.js"></script>
  </body>
</html>
