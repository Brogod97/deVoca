<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/basic.css" />
    <script
      src="https://kit.fontawesome.com/5d7e6e936d.js"
      crossorigin="anonymous"
    ></script>
    <title>deVoca</title>
  </head>
  <body>
    <main>
      <!-- 헤더 -->
    <header>
      <!-- 로고 -->
      <div>
        <a href="#">
          <img src="/assets/images/Group 323.svg" />
        </a>
      </div>
      <!-- 공백 -->
      <div></div>
      <!-- 헤더 우측 영역 -->
      <div>
        <!-- 구글-검색창 -->
        <div class="google-search">
          <fieldset>
            <img
              src="/assets/images/KakaoTalk_Image_2023-02-20-13-39-41.png"
              class="google-img"
            />
            <input
              type="search"
              id="google-search-input"
              name="google-search-input"
              autocomplete="off"
              placeholder="Google Search"
            />
          </fieldset>
          <button
            type="button"
            class="google-search-btn"
            id="google-search-btn"
          >
            <img src="/assets/images/search.svg" class="google-search-img" />
          </button>
        </div>
       
    </header>

      <!-- 바디 -->
      <section class="container">
        <!-- nav&카테고리바 -->
        <section class="left-bar">
          <!-- nav바 -->
          <nav>
            <section>
              <a href="#">
                <img src="/assets/images/Profile.svg" />
              </a>
              <a href="#">
                <img src="/assets/images/Paper.svg" />
              </a>
              <a href="#">
                <img src="/assets/images/Edit.svg" />
              </a>
              <a href="#">
                <img src="/assets/images/3 User.svg" />
              </a>
            </section>
            <section>
              <a href="#">
                <img src="/assets/images/Logout.svg" />
              </a>
            </section>
          </nav>

          <!-- 서치&카테고리 -->
          <section class="side-bar">
            <!-- 단어장 서치바 -->
            <section class="side-1">
              <div>
                <form action="#" name="voca-search-form">
                  <input
                    type="search"
                    id="voca-search-input"
                    name="voca-search-input"
                    placeholder="검색어 입력"
                    autocomplete="off"
                  />
                  <button>
                    <img
                      src="/assets/images/search.svg"
                      class="voca-search-img"
                    />
                  </button>
                </form>
              </div>
              <!-- 선1 -->
              <div class="line-1"></div>
            </section>
            <!-- 카테고리 -->
            <section class="category-container">
              <div class="category-header">
                <h3>카테고리</h3>
                <button class="category-btn">
                  <i class="fa-solid fa-ellipsis"></i>
                </button>
              </div>
              <div>
                <a href="#">JAVA</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
              <div>
                <a href="#">DB</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
              <div>
                <a href="#">JavaScript</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
              <div>
                <a href="#">Python</a>
                <button><i class="fa-solid fa-x"></i></button>
              </div>
            </section>
            <!-- 태그 -->
            <section class="category-footer">
              <!-- 선2 -->
              <div class="line-2"></div>
              <div class="tag">
                <a href="#">
                  <button>#DB</button>
                </a>
                <a href="#">
                  <button>#Python</button>
                </a>
                <a href="#">
                  <button>#CSS</button>
                </a>
                <a href="#">
                  <button>#Java</button>
                </a>
                <a href="#">
                  <button>#JavaScript</button>
                </a>
              </div>
            </section>
          </section>
        </section>
        <!-- 메인화면 -->
        <section class="content"></section>
      </section>
    </main>


    <script src="../js/google-search.js"></script>
  </body>
</html>
