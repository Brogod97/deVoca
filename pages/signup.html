<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/common/template-1.css" />
    <link rel="stylesheet" href="/styles/signup.css" />

    <title>Header, Footer 템플릿 페이지 - 랜딩 계열</title>
  </head>
  <body>
    <body>
      <!-- 헤더 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">
            <img src="/assets/deVoca-logo.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 헤더 우측 영역 -->
        <div>
          <!-- 구글-검색창 -->
          <div class="google-search">
            <fieldset>
              <img src="/assets/google-logo.png" class="google-img" />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button
              type="button"
              class="google-search-btn"
              id="google-search-btn"
            >
              <img src="/assets/search.svg" class="google-search-img" />
            </button>
          </div>
          <!-- FAQ / 로그인 / 회원가입 -->
          <div class="faq-login-signup">
            <a href="#">FAQ</a>
            <a href="#">로그인</a>
            <a href="#">
              <button class="btn-primary-fill">회원가입</button>
            </a>
          </div>
        </div>
      </header>

      <!-- 바디 -->
      <!-- main-content-area는 레이아웃용이므로 해당 태그 하위에서부터 작성할 것 -->
      <section class="main-content-area">
        <div id="join-box">
          <form>
            <h1 id="title">회원 가입</h1>

            <!-- 인풋창 묶음 -->
            <div id="input">
              <div id="uName">
                <i class="ic-login-circle-default"></i>
                <input
                  id="nn"
                  type="text"
                  placeholder="닉네임을 입력 해 주세요"
                />
              </div>

              <div id="uId">
                <i class="ic-login-circle-default"></i>
                <input
                  id="uid"
                  type="text"
                  placeholder="아이디를 입력 해 주세요"
                />
              </div>

              <div id="uPw">
                <i class="ic-login-circle-default"></i>
                <input
                  id="upw"
                  type="password"
                  placeholder="비밀번호를 입력 해 주세요"
                />
              </div>

              <div id="uPw2">
                <i class="ic-login-circle-default"></i>
                <input
                  id="upw2"
                  type="password"
                  placeholder="비밀번호를 확인 해 주세요"
                />
              </div>
            </div>

            <div id="btn-submit">
              <button type="submit" class="btn-primary-fill">확인</button>
            </div>

            <div id="already-id">
              <p id="already-text">
                이미 계정이 있으신가요?<a href="#" id="login">로그인</a>
              </p>
            </div>

            <div class="or">OR</div>

            <div id="sns">
              <button id="kakao">
                <i class="ic-kakao"></i>카카오 계정으로 가입
              </button>

              <button id="google">
                <img src="/assets/google-logo.png" /> &emsp;구글 계정으로 가입
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- 푸터 -->
      <footer class="footer">
        <div>
          <a href="#">이용약관</a>
          <a href="#">도움말</a>
          <a href="#">Contact</a>
        </div>
        <div>Copyright&copy; 2023 deVoca All rights reserved.</div>
      </footer>

      <script src="/js/google-search.js"></script>
    </body>
  </body>
</html>
