<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/component.css" />
    <link rel="stylesheet" href="/styles/word-category.css" />

    <!-- 소스 다운 -->
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <!-- 폴리필 (구버젼 브라우저 지원) -->
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>deVoca</title>
  </head>
  <body>
    <main>
      <!-- 머리 -->
      <header>
        <!-- 로고 -->
        <div>
          <a href="#">
            <img src="/assets/images/Group 323.svg" />
          </a>
        </div>
        <!-- 공백 -->
        <div></div>
        <!-- 검색창 -->
        <div class="google-search">
          <form action="#" name="google-search-form">
            <fieldset>
              <img
                src="/assets/images/KakaoTalk_Image_2023-02-20-13-39-41.png"
                class="google-img"
              />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button class="reading-glasses">
              <img src="/assets/images/search.svg" class="google-search-img" />
            </button>
          </form>
        </div>
      </header>

      <!-- 몸통 -->
      <section class="container">
        <!-- nav바 -->
        <nav>
          <section>
            <a href="#">
              <img src="/assets/images/Profile.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/Paper.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/Edit.svg" />
            </a>
            <a href="#">
              <img src="/assets/images/3 User.svg" />
            </a>
          </section>
          <section>
            <a href="#">
              <img src="/assets/images/Logout.svg" />
            </a>
          </section>
        </nav>

        <!-- 서치&카테고리 -->
        <section class="side-bar">
          <!-- 단어장 서치바 -->
          <section class="side-1">
            <div>
              <form action="#" name="voca-search-form">
                <input
                  type="search"
                  id="voca-search-input"
                  name="voca-search-input"
                  placeholder="검색어 입력"
                  autocomplete="off"
                />
                <button>
                  <img
                    src="/assets/images/search.svg"
                    class="voca-search-img"
                  />
                </button>
              </form>
            </div>
            <!-- 선1 -->
            <div class="line-1"></div>
          </section>
          <!-- 카테고리 -->
          <section class="category-container">
            <div class="category-header">
              <h3>카테고리</h3>
              <button class="category-btn">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div>
              <a href="#">JAVA</a>
              <button><i class="fa-solid fa-x"></i></button>
            </div>
            <div>
              <a href="#">DB</a>
              <button><i class="fa-solid fa-x"></i></button>
            </div>
            <div>
              <a href="#">JavaScript</a>
              <button><i class="fa-solid fa-x"></i></button>
            </div>
            <div>
              <a href="#">Python</a>
              <button><i class="fa-solid fa-x"></i></button>
            </div>
          </section>
          <!-- 태그 -->
          <section class="category-footer">
            <!-- 선2 -->
            <div class="line-2"></div>
            <div class="tag">
              <a href="#">
                <button>#DB</button>
              </a>
              <a href="#">
                <button>#Python</button>
              </a>
              <a href="#">
                <button>#CSS</button>
              </a>
              <a href="#">
                <button>#Java</button>
              </a>
              <a href="#">
                <button>#JavaScript</button>
              </a>
            </div>
          </section>
        </section>
        <!-- 메인화면 -->
        <section>
          <div class="content-main">
            <!-- 모달창조회 -->
            <div class="modal hidden">
              <div class="bg"></div>
              <div class="voca-modalBox">
                <div class="voca-category1">
                  <div class="voca-category-tag">SQL</div>
                  <div>
                    <button class="voca-modify" onclick="addOpen()">
                      수정
                    </button>
                    <button class="voca-delete">삭제</button>
                  </div>
                </div>
                <div class="voca-category2">
                  <input type="hidden" name="" />
                  <h1>PRIMARY KEY</h1>
                </div>
                <div class="voca-category3">
                  <p>#SQL</p>
                  <p>#제약조건</p>
                </div>
                <div class="voca-category4">
                  <img src="/assets/images/Icon.svg" alt="" />
                  정의
                </div>
                <div class="voca-content1">
                  <p>테이블의 식별에 이용되는 제약조건</p>
                </div>
                <div class="voca-category5">
                  <img src="/assets/images/Icon (1).svg" alt="" />
                  메모
                </div>
                <div class="voca-content2">
                  <p>1.NOT NULL 허용X</p>
                  <p>2.중복 허용X</p>
                  <p>3.고유식별자 역할</p>
                </div>
                <div class="voca-category6">
                  <img src="/assets/images/Vector.svg" alt="" />
                  코드블럭
                </div>
                <div></div>
              </div>
            </div>
            <!-- 모달창조회 끝 -->

            <!-- 모달창 메뉴-->
            <div class="voca-menu-modal menu-hidden">
              <div class="voca-menu-bg"></div>
              <div class="voca-menu-modalBox">
                <div>즐겨찾기</div>
                <div>체크된 단어</div>
                <div>미체크된 단어</div>
              </div>
            </div>
            <!-- 모달창 메뉴끝 -->

            <!-- 모달창 추가 -->
            <div class="addModal hidden">
              <div class="addBg"></div>
              <div class="voca-modalBox">
                <div class="voca-category1">
                  <div class="voca-category-tag">SQL</div>
                </div>
                <form action="#" method="post">
                  <div class="voca-category2">
                    <input
                      type="text"
                      placeholder="메소드명을 입력해주세요"
                      name="voca-title"
                      required
                    />
                  </div>
                  <div class="voca-category3">
                    <input
                      type="text"
                      placeholder="#태그를 입력하세요"
                      name="basic"
                      required
                    />
                  </div>

                  <div class="voca-category4">
                    <img src="/assets/images/Icon.svg" alt="" />
                    정의
                  </div>
                  <div class="voca-content1">
                    <input type="text" name="voca-definition" required />
                  </div>
                  <div class="voca-category5">
                    <img src="/assets/images/Icon (1).svg" alt="" />
                    메모
                  </div>
                  <div class="voca-content2">
                    <textarea name="voca-memo" id="voca-memo"></textarea>
                  </div>
                  <div class="voca-category6">
                    <img src="/assets/images/Vector.svg" alt="" />
                    코드블럭
                  </div>
                  <div></div>
                  <div class="voca-modal-btn">
                    <button onclick="addClose()" class="devoca-btn1">
                      나가기
                    </button>
                    <button type="submit" class="devoca-btn2">저장</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- 모달창 추가 끝 -->

            <!-- 단어장 조회 부분 -->
            <div>
              <h2>JAVA</h2>
            </div>
            <div class="content-main-imgs">
              <button class="content-main-btn1">
                <img
                  src="/assets/images/SlidersHorizontal.svg"
                  class="menu-openBtn"
                />
              </button>
              <button class="content-main-btn2">
                <img src="/assets/images/Icon3.svg" class="addOpenBtn" />
              </button>
            </div>
          </div>
          <div class="content-main-line"></div>
          <div class="content-main-text">
            <div>
              <button>
                <img src="/assets/images/v.svg" alt="" />
              </button>
              <button class="openBtn">ALTER()</button>
            </div>
            <div>
              <button>
                <img src="/assets/images/star.svg" alt="" />
              </button>
              <button>
                <img src="/assets/images/arrow.svg" alt="" />
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="/js/word-category.js"></script>
  </body>
</html>
